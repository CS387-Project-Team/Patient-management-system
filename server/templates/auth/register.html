{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="row mt-5 justify-content-center">
  <div class="col-sm-8">
    <div class="card">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3 row">
            <label for="name" class="col-sm-5 col-form-label">Name</label>
            <div class="col-sm-7">
              <input type="text" class="form-control bg-light" name="name" id="name" required>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="username" class="col-sm-5 col-form-label">Username</label>
            <div class="col-sm-7">
              <input type="text" class="form-control bg-light" name="username" id="username" required>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="password" class="col-sm-5 col-form-label">Password</label>
            <div class="col-sm-7">
              <input type="password" class="form-control bg-light" name="password" id="password" required>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="contact" class="col-sm-5 col-form-label">Contact</label>
            <div class="col-sm-7">
              <input type="text" class="form-control bg-light" name="contact" id="contact" required>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="email_id" class="col-sm-5 col-form-label">Email Id</label>
            <div class="col-sm-7">
              <input type="text" class="form-control bg-light" name="email_id" id="email_id" required>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="pincode" class="col-sm-5 col-form-label">Pincode</label>
            <div class="col-sm-7">
              <input type="text" class="form-control bg-light" name="pincode" id="pincode" required>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="address" class="col-sm-5 col-form-label">Address</label>
            <div class="col-sm-7">
              <input type="text" class="form-control bg-light" name="address" id="address" required>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="dob" class="col-sm-5 col-form-label">Date of Birth</label>
            <div class="col-sm-7">
              <input class="form-control bg-light form-select" type="date" name="dob" id="dob" required>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="qualification" class="col-sm-5 col-form-label">Qualification</label>
            <div class="col-sm-7">
              <input type="text" class="form-control bg-light" name="qualification" id="qualification" required>
            </div>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="M" required>
            <label class="form-check-label" for="male">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="F" required>
            <label class="form-check-label" for="female">
              Female
            </label>
          </div>

          <input type="submit" class="btn btn-outline-secondary mt-5" value="Register">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
