{% extends 'base.html' %}

{% block header %}
  <!-- <h1>{% block title %}Log In{% endblock %}</h1> -->
{% endblock %}

{% block content %}
  <div class="row justify-content-center align-items-center" style="min-height: 95vh; background-image: linear-gradient(45deg, rgba(145, 146, 122, 0.62), rgba(93, 91, 217, 0.58)), url('../../static/assets/back.jpg');">
    <div class="col-md-4">
      <div class="shadow bg-body rounded-3 card">
        <div class="card-header p-sm-3" style="background-color: lightgreen;">
          Log In
        </div>
        <div class="card-body">
          <form method="post">
            <div class="mb-3 row">
              <label for="username" class="col-sm-5 col-form-label">Username</label>
              <div class="col-sm-7">
                <input type="text" class="form-control bg-light" name="username" id="username" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="password" class="col-sm-5 col-form-label">Password</label>
              <div class="col-sm-7">
                <input class="form-control bg-light" type="password" name="password" id="password" required>
              </div>
            </div>
            <input type="submit" class="btn btn-outline-success" value="Log In">
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
